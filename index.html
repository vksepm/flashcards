<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        /* Custom styles for the flip animation */        .flashcard {
            position: relative;
            display: flex;
            flex-direction: column;
            height: auto;
            max-height: 80vh; /* Limit max height relative to viewport */
        }
        
        .flashcard-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            flex-grow: 1;
        }

        .flashcard.flipped .flashcard-inner {
            transform: rotateY(180deg);
        }
        
        .flashcard-front, .flashcard-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden; /* Safari */
            backface-visibility: hidden;
            display: flex;
            padding: 2rem; /* Add padding inside the card */
            border-radius: 0.5rem; /* Match card's rounded corners */
            overflow-y: auto; /* Allow scrolling for long content */
        }
          /* Ensure inner content containers take full width and can scroll */
        .flashcard-front > div, .flashcard-back > div {
            width: 100%;
            max-height: 70vh; /* Set a maximum height to ensure content is scrollable */
            overflow-y: auto !important; /* Ensure scrolling is enabled */
            padding-bottom: 2rem; /* Add extra padding at the bottom to prevent content being cut off */
        }
        
        /* Basic styling for elements generated by marked.js */
        .flashcard-front ul, .flashcard-back ul,
        .flashcard-front ol, .flashcard-back ol {
            list-style-position: inside;
            margin-left: 1rem; /* Indent lists slightly */
        }
        
        .flashcard-front li, .flashcard-back li {
            margin-bottom: 0.5rem; /* Space between list items */
        }
        
        .flashcard-front p, .flashcard-back p {
            margin-bottom: 0.75rem; /* Space between paragraphs */
        }
        
        .flashcard-front p:last-child, .flashcard-back p:last-child {
            margin-bottom: 0; /* No extra space after the last paragraph */
        }
        
        .flashcard-front {
            background-color: white;
            color: black;
            justify-content: center; /* Keep horizontal centering */
            align-items: flex-start; /* Align content to the top */
            text-align: left; /* Align text to the left for readability */
        }
        
        .flashcard-back {
            background-color: #e0f2fe; /* Light blue background for the back */
            color: black;
            transform: rotateY(180deg);
            justify-content: center; /* Center content horizontally */
            align-items: center; /* Center content vertically */
            text-align: center; /* Center text alignment */
        }

        /* Style for the main container */
        body {
            font-family: 'Inter', sans-serif; /* Use Inter font */
            background-color: #f3f4f6; /* Light gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }
        /* Ensure buttons look good */
        button {
            transition: background-color 0.2s ease-in-out, transform 0.1s ease;
        }
        button:active {
            transform: scale(0.95);
        }
        /* Hide scrollbar for card content but allow scrolling */
        .flashcard-front::-webkit-scrollbar,
        .flashcard-back::-webkit-scrollbar {
            display: none; /* WebKit */
        }
        .flashcard-front, .flashcard-back {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 flex flex-col justify-center items-center min-h-screen p-4">    <div id="flashcard-container" class="w-full max-w-4xl perspective bg-white rounded-lg shadow-xl p-6 flex flex-col items-center">        <div id="flashcard" class="flashcard w-full min-h-[28rem] cursor-pointer rounded-lg shadow-md overflow-hidden border border-gray-200">
            <div class="flashcard-inner">
                <div class="flashcard-front">
                    <!-- Container div for content to allow text-align left -->
                    <div id="question-content" class="text-base md:text-lg"></div>
                </div>
                <div class="flashcard-back">
                     <!-- Container div for content -->
                    <div id="answer-content" class="text-base md:text-lg"></div>
                </div>
            </div>
        </div>
        
        <!-- Hidden elements for functionality but not visible -->
        <div id="progress" class="hidden">Card 0 of 0</div>
        <div class="hidden">
            <button id="prev-btn">Prev</button>
            <button id="next-btn">Next</button>
        </div>
    </div>    <!-- Removed inline markdown data in favor of loading from external file -->
    
    <script>
        // Fetch and process the flashcard content from the content.md file
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                // Fetch the content.md file
                const response = await fetch('content.md');
                if (!response.ok) {
                    throw new Error(`Failed to load content.md: ${response.status} ${response.statusText}`);
                }
                
                const markdownContent = await response.text();
                
                // Process the markdown content into flashcards
                const flashcards = processMarkdownToFlashcards(markdownContent);
                
                // Initialize the flashcard app
                initFlashcardApp(flashcards);
            } catch (error) {
                console.error('Error loading flashcards:', error);
                document.getElementById('question-content').innerHTML = `
                    <div class="text-red-500 font-bold">Error loading flashcards</div>
                    <p>${error.message}</p>
                    <p>Please check that content.md file exists and is accessible.</p>
                `;
            }
        });
        
        // Function to process markdown content into flashcards
        function processMarkdownToFlashcards(markdownContent) {
            const flashcards = [];
            
            // Split by "Question:" to separate individual cards
            const sections = markdownContent.split(/Question:\s+/);
            
            // Skip the first empty section if it exists
            for (let i = 1; i < sections.length; i++) {
                const section = sections[i].trim();
                
                // Extract the question number
                const questionNumberMatch = section.match(/^(\d+)/);
                const questionNumber = questionNumberMatch ? questionNumberMatch[1] : i;
                
                // Split by "Answer:" to separate question and answer
                const parts = section.split(/Answer:\s+/);
                
                if (parts.length >= 2) {
                    const questionText = parts[0].trim();
                    const answerText = parts[1].trim();
                    
                    flashcards.push({
                        id: questionNumber,
                        question: `Question: ${questionText}`,
                        answer: answerText
                    });
                }
            }
            
            return flashcards;
        }
        
        // Function to initialize the flashcard app with the parsed flashcards
        function initFlashcardApp(flashcards) {
            if (flashcards.length === 0) {
                document.getElementById('question-content').innerHTML = 'No flashcards found in content.md';
                return;
            }
            
            const flashcardElement = document.getElementById('flashcard');
            const questionContent = document.getElementById('question-content');
            const answerContent = document.getElementById('answer-content');
            const progressElement = document.getElementById('progress');
            const prevButton = document.getElementById('prev-btn');
            const nextButton = document.getElementById('next-btn');
            
            let currentCardIndex = 0;
            
            // Function to update the displayed card
            function updateCard() {
                const card = flashcards[currentCardIndex];
                
                // Use marked.js to render markdown content
                questionContent.innerHTML = marked.parse(card.question);
                answerContent.innerHTML = marked.parse(card.answer);
                
                // Update progress text
                progressElement.textContent = `Card ${currentCardIndex + 1} of ${flashcards.length}`;
                
                // Update button states
                prevButton.disabled = currentCardIndex === 0;
                nextButton.disabled = currentCardIndex === flashcards.length - 1;
                
                // Ensure card is showing front side
                flashcardElement.classList.remove('flipped');
            }
            
            // Initialize with the first card
            updateCard();
            
            // Event handler for flipping the card
            flashcardElement.addEventListener('click', function() {
                flashcardElement.classList.toggle('flipped');
            });
            
            // Event handlers for navigation buttons
            prevButton.addEventListener('click', function() {
                if (currentCardIndex > 0) {
                    currentCardIndex--;
                    updateCard();
                }
            });
            
            nextButton.addEventListener('click', function() {
                if (currentCardIndex < flashcards.length - 1) {
                    currentCardIndex++;
                    updateCard();
                }
            });            // Keyboard navigation
            document.addEventListener('keydown', function(e) {
                // Spacebar to flip
                if (e.code === 'Space') {
                    e.preventDefault();
                    flashcardElement.classList.toggle('flipped');
                }
                
                // Left arrow for previous card
                else if (e.code === 'ArrowLeft' && currentCardIndex > 0) {
                    currentCardIndex--;
                    updateCard();
                }
                
                // Right arrow for next card
                else if (e.code === 'ArrowRight' && currentCardIndex < flashcards.length - 1) {
                    currentCardIndex++;
                    updateCard();
                }
                            });
            
            // Add touch swipe support for mobile
            let touchStartX = 0;
            let touchEndX = 0;
            
            document.addEventListener('touchstart', function(e) {
                touchStartX = e.changedTouches[0].screenX;
            });
            
            document.addEventListener('touchend', function(e) {
                touchEndX = e.changedTouches[0].screenX;
                handleSwipe();
            });
            
            function handleSwipe() {
                const swipeThreshold = 50;
                
                // Swipe right to left (next)
                if (touchStartX - touchEndX > swipeThreshold && currentCardIndex < flashcards.length - 1) {
                    currentCardIndex++;
                    updateCard();
                }
                
                // Swipe left to right (previous)
                else if (touchEndX - touchStartX > swipeThreshold && currentCardIndex > 0) {
                    currentCardIndex--;
                    updateCard();
                }
            }
        }
    </script>
