<!DOCTYPE html>
<html lang="en">
<head>    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Custom styles for the flip animation */        .flashcard {
            position: relative;
            display: flex;
            flex-direction: column;
            height: auto;
            max-height: 80vh; /* Limit max height relative to viewport */
        }
        
        .flashcard-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            flex-grow: 1;
        }

        .flashcard.flipped .flashcard-inner {
            transform: rotateY(180deg);
        }
        
        .flashcard-front, .flashcard-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden; /* Safari */
            backface-visibility: hidden;
            display: flex;
            padding: 2rem; /* Add padding inside the card */
            border-radius: 0.5rem; /* Match card's rounded corners */
            overflow-y: auto; /* Allow scrolling for long content */
        }
          /* Ensure inner content containers take full width and can scroll */
        .flashcard-front > div, .flashcard-back > div {
            width: 100%;
            max-height: 70vh; /* Set a maximum height to ensure content is scrollable */
            overflow-y: auto !important; /* Ensure scrolling is enabled */
            padding-bottom: 2rem; /* Add extra padding at the bottom to prevent content being cut off */
        }
        
        /* Basic styling for elements generated by marked.js */
        .flashcard-front ul, .flashcard-back ul,
        .flashcard-front ol, .flashcard-back ol {
            list-style-position: inside;
            margin-left: 1rem; /* Indent lists slightly */
        }
        
        .flashcard-front li, .flashcard-back li {
            margin-bottom: 0.5rem; /* Space between list items */
        }
        
        .flashcard-front p, .flashcard-back p {
            margin-bottom: 0.75rem; /* Space between paragraphs */
        }
        
        .flashcard-front p:last-child, .flashcard-back p:last-child {
            margin-bottom: 0; /* No extra space after the last paragraph */
        }
        
        .flashcard-front {
            background-color: white;
            color: black;
            justify-content: center; /* Keep horizontal centering */
            align-items: flex-start; /* Align content to the top */
            text-align: left; /* Align text to the left for readability */
        }
        
        .flashcard-back {
            background-color: #e0f2fe; /* Light blue background for the back */
            color: black;
            transform: rotateY(180deg);
            justify-content: center; /* Center content horizontally */
            align-items: center; /* Center content vertically */
            text-align: center; /* Center text alignment */
        }

        /* Style for the main container */
        body {
            font-family: 'Inter', sans-serif; /* Use Inter font */
            background-color: #f3f4f6; /* Light gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
        }
        /* Ensure buttons look good */
        button {
            transition: background-color 0.2s ease-in-out, transform 0.1s ease;
        }
        button:active {
            transform: scale(0.95);
        }        /* Hide scrollbar for card content but allow scrolling */
        .flashcard-front::-webkit-scrollbar,
        .flashcard-back::-webkit-scrollbar {
            display: none; /* WebKit */
        }
        .flashcard-front, .flashcard-back {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
          /* Shuffle toggle styles */
        #shuffle-toggle:checked + div,
        #fullscreen-toggle:checked + div {
            background-color: #3b82f6; /* Blue background when checked */
        }
        
        #shuffle-toggle:checked ~ .dot,
        #fullscreen-toggle:checked ~ .dot {
            transform: translateX(100%);
            background-color: white;
        }
        
        .dot {
            transition: all 0.3s ease-in-out;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 flex flex-col justify-center items-center min-h-screen p-4">    <div id="flashcard-container" class="w-full max-w-4xl perspective bg-white rounded-lg shadow-xl p-6 flex flex-col items-center">        <div id="flashcard" class="flashcard w-full min-h-[28rem] cursor-pointer rounded-lg shadow-md overflow-hidden border border-gray-200">
            <div class="flashcard-inner">
                <div class="flashcard-front">
                    <!-- Container div for content to allow text-align left -->
                    <div id="question-content" class="text-base md:text-lg"></div>
                </div>
                <div class="flashcard-back">
                     <!-- Container div for content -->
                    <div id="answer-content" class="text-base md:text-lg"></div>
                </div>
            </div>
        </div>
          <!-- Progress indicator and controls -->
        <div class="w-full mt-4 flex items-center justify-between">
            <div class="text-sm text-gray-500" id="progress">Card 0 of 0</div>
            <div class="flex-1 mx-3">
                <div class="h-1 bg-gray-200 rounded-full">
                    <div id="progress-bar" class="h-1 bg-blue-500 rounded-full" style="width: 0%"></div>
                </div>
            </div>            <div class="flex items-center">
                <div class="text-sm text-gray-500 mr-3" id="card-counter">0/0</div>                <label class="inline-flex items-center cursor-pointer mr-3">
                    <span class="text-xs text-gray-500 mr-1"><i class="fas fa-random"></i> Shuffle</span>
                    <div class="relative">
                        <input type="checkbox" id="shuffle-toggle" class="sr-only">
                        <div class="w-8 h-4 bg-gray-200 rounded-full shadow-inner"></div>
                        <div class="dot absolute w-4 h-4 bg-white rounded-full shadow -left-1 -top-0 transition"></div>
                    </div>
                </label>
                <label class="inline-flex items-center cursor-pointer">
                    <span class="text-xs text-gray-500 mr-1"><i class="fas fa-expand"></i> Fullscreen</span>
                    <div class="relative">
                        <input type="checkbox" id="fullscreen-toggle" class="sr-only">
                        <div class="w-8 h-4 bg-gray-200 rounded-full shadow-inner"></div>
                        <div class="dot absolute w-4 h-4 bg-white rounded-full shadow -left-1 -top-0 transition"></div>
                    </div>
                </label>
            </div>
        </div>
        
        <div class="hidden">
            <button id="prev-btn">Prev</button>
            <button id="next-btn">Next</button>
        </div>
    </div>    <!-- External JavaScript file -->
    <script src="flashcard-app.js"></script>
